<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width", initial-scale=1.0>
		<title>Decodificador de Texto</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<head>

<body>
	<header>
		<div class="logo">
			<h1><img src="\imagens\LogoAlura.png" alt="Logo Alura"></h1>
		</div>
	</header>

	<main>
		<section>
			<textarea class="text-area" cols="50" rows="9" placeholder="Digite seu texto"></textarea>

			<div class="informacao">
				<h6><img src="\imagens\PontoExclamacao.png" alt="Ponto Exclamação">Apenas letras minúsculas e sem acento.</h6>
			</div>

			<div class="botoes">
				<button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
				<button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
			</div>
		</section>

		<section>
			<textarea class="mensagem" cols="20" rows="12"></textarea>
			<button class="btn-copiar" onclick="copiar()">Copiar</button>
			</section>
	</main>

	<footer>
		<p class="copyright">&copy; Bruno Gabriel - 2023</p>
	</footer>
	<script src = "script.js"></script>
</body>
</html>
